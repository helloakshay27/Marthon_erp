<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Changer with Radio Buttons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  .container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.content {
  display: none; /* Hide all content initially */
}

</style>
<body>

<div class="container">
  <input type="radio" name="contentSelector" id="content1" value="content1" checked>
  <label for="content1">Option 1</label>
  
  <input type="radio" name="contentSelector" id="content2" value="content2">
  <label for="content2">Option 2</label>
  
  <input type="radio" name="contentSelector" id="content3" value="content3">
  <label for="content3">Option 3</label>

  <div id="content1" class="content">
    <h2>Content 1</h2>
    <p>This is the content for Option 1.</p>
  </div>

  <div id="content2" class="content">
    <h2>Content 2</h2>
    <p>This is the content for Option 2.</p>
  </div>

  <div id="content3" class="content">
    <h2>Content 3</h2>
    <p>This is the content for Option 3.</p>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $('input[name="contentSelector"]').on('click', function() {
      var selectedContent = $(this).val();
      $('.content').hide(); // Hide all content elements
      $('#' + selectedContent).show(); // Show the selected content
    });
  });
</script>
</body>
</html>
